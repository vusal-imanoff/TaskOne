databaseChangeLog:
  - changeSet:
      id: 07
      author: vusal
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: commission
                  type: int
            tableName: merchants
